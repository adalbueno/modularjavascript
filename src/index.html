<!DOCTYPE html>
<html>
<head>
	<title>Modular Javascript Study</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>
<body>
	<div id="page">
		<header class="header">
			<div class="header__logo">Modular Javascript Study</div>
			<nav class="main-nav">
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="#search">Search</a></li>
					<li class="main-nav__item"><a href="#create">Create</a></li>
					<li class="main-nav__item"><a href="#favorites">Your favs</a></li>
				</ul>
			</nav>
			<div id="search">
				<form class="form">
					<div class="form__item">
						<input id="search-term" class="form__text" type="text" placeholder="Search and click enter..." />
						<input type="submit" class="btn" value="Search" />
					</div>
				</form>
			</div>
		</header>
		<div class="wrapper">
			<section id="content">
			 	<div id="today" class="box list">
					<h1 class="box__title">Today's foo:bar</h1>
					<ul class="box__list">
						<li class="box__list__item no-items-found">No items found</li>
					</ul>
				</div>
				<div id="search-results" class="box list hidden">
					<h1 class="box__title">Search <span id="search-items-found"></span> items for "<span id="search-term-value"></span>"</h1>
					<ul class="box__list"></ul>
					<div class="no-items-found hidden">No items found</div>
				</div>
				<div id="favorites" class="box list">
					<h1 class="box__title">Your favorites</h1>
					<ul class="box__list">
						<li class="box__list__item no-items-found">No favorites found</li>
					</ul>
				</div>
			</section>

			<aside id="sidebar">
				<div id="create" class="box">
					<h1 class="box__title">Create your foo:bar</h1>
					<form id="create-form" class="form">
						<div class="form__item">
							<input type="text" class="form__text" id="name" placeholder="Name" required />
						</div>
						<div class="form__item">
							<input type="text" class="form__text" id="description" placeholder="Description" required />
						</div>
						<div class="form__action">
							<input type="submit" class="btn" value="Create" />
						</div>
					</form>
				</div>
				<div id="created-by-you" class="box list">
					<h1 class="box__title">Created by you</h1>
					<ul class="box__list"></ul>
				</div>
			</aside>
		</div>
	</div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
