<!DOCTYPE html>
<html>
<head>
	<title>Modular Javascript Study</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>
<body>
	<div id="page">
		<header>
			<div class="logo">Modular Javascript Study</div>
			<nav>
				<ul>
					<li><a href="#search">Search</a></li>
					<li><a href="#create">Create</a></li>
					<li><a href="#favorites">Your favs</a></li>
				</ul>
			</nav>
			<div id="search">
				<form>
					<div class="form-item">
						<input type="text" id="search-term" placeholder="Search and click enter..." />
						<input type="submit" value="Search" />
					</div>
				</form>
			</div>
		</header>
		<div class="wrapper">
			<section id="content">
			 	<div id="today" class="list box">
					<h1>Today's foo:bar</h1>
					<ul>
						<li class="no-items-found">No items found</li>
					</ul>
				</div>
				<div id="search-results" class="list box hidden">
					<h1>Search <span id="search-items-found"></span> items for "<span id="search-term-value"></span>"</h1>
					<ul></ul>
					<div class="no-items-found hidden">No items found</div>
				</div>
				<div id="favorites" class="list box">
					<h1>Your favorites</h1>
					<ul>
						<li class="no-items-found">No favorites found</li>
					</ul>
				</div>
			</section>

			<aside id="sidebar">
				<div id="create" class="box">
					<h1>Create your foo:bar</h1>
					<form id="create-form">
						<div class="form-item">
							<input type="text" id="name" placeholder="Name" required />
						</div>
						<div class="form-item">
							<input type="text" id="description" placeholder="Description" required />
						</div>
						<div class="form-action">
							<input type="submit" value="Create" />
						</div>
					</form>
				</div>				
				<div id="created-by-you" class="list box">
					<h1>Created by you</h1>
					<ul></ul>
				</div>
			</aside>
		</div>
	</div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
